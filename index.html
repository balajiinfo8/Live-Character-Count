<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live character count with spaces</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <div class="container">
        <!-- Create your text area here -->
        <input type="text" id="inputText" oninput="countCharacter()" placeholder="Type your text here...">
        <p id="output">Character Count (excluding spaces): <span id="charCount">0</span></p>
    </div>
     <script src="./script.js"></script>
</body>
</html>
